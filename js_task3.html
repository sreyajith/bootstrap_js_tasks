<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <style>
        form {
            border: 2px solid #000000;
            padding: 20px;
            margin: 3px;
            width: fit-content;
        }
    </style>
</head>

<body>
    <center>
        <h1>Multiplication and Division Calculator</h1>
        <form>
            <label for="num1">Enter the first number:</label>
            <input type="number" id="num1" name="num1">
            <br><br>
            <label for="num2">Enter the second number:</label>
            <input type="number" id="num2" name="num2">
            <br><br>
            <button type="button" onclick="multi()">Multiply</button>
            <button type="button" onclick="div()">Division</button>

            <p id="result">The result is: </p>
        </form>

        <script>
            function multi() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const multiplication = num1 * num2;
                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById("result").textContent = "Please enter valid numbers.";
                    return;
                }
                document.getElementById("result").textContent = `The result is: ${multiplication}`;
            }
            function div() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const division = num1 / num2;
                if (isNaN(num1) || isNaN(num2)) {
                    document.getElementById("result").textContent = "Please enter valid numbers.";
                    return;
                }
                document.getElementById("result").textContent = `The result is: ${division}`;
            }
        </script>
    </center>
</body>

</html>
